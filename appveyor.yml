version: '{build}-{branch}'
os: Windows Server 2012
platform:
  - x64
init:
- ps: |
    [Net.ServicePointManager]::SecurityProtocol = 'Ssl3, Tls, Tls11, Tls12'
    choco install virtualbox
    choco install vagrant
    cd $env:APPVEYOR_BUILD_FOLDER
- ps: |
    While ((Test-NetConnection google.com -Port 80 -InformationLevel Quiet) -ne "True") {
        echo "waiting for network..."
        Start-Sleep 1
    }
- ps: |
    mkdir %userprofile%\.vagrant.d | Out-Null
    echo @'
    Vagrant::configure('2') do |config|
      config.vm.boot_timeout = 2048
    end
    '@ | Out-File -encoding UTF8 %userprofile%\.vagrant.d\Vagrantfile
install:
- refreshenv
- vagrant -v
- VBoxManage -v
- ssh -V
- ipconfig /all
build_script:
- ps: Test-NetConnection google.com -Port 80
- vagrant up || ssh vagrant@127.0.0.1 -p 2222 -i %userprofile%\.vagrant\machines\default\virtualbox\private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -vvv -C "pwd"
- vagrant ssh -c "uname -a"
test: off
